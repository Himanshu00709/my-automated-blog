            }

            h1:after {
                position: absolute;

                top: -10px;
                left: 0;

                height: 4px;

                border-bottom-right-radius: 5px;
            }

            .body-content:before {

                position: absolute;
                top: -30px;
                left: -1px;
                width: 100%;

                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.2), 0 0 0 20px rgba(255, 255, 255, 0.12);
            }
        </style>
