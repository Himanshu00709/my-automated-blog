
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Beauty - GFreeLife</title>
            <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <style>
                body {
                    width: 100%;
                    height: 100vh;
                    font-family: 'Roboto';
                    background: #fff;
                    margin: 0;
                    padding: 0;
                }
                h1 {
                    font-size: 42px;
                    font-weight: 900;
                    margin: 50px 5%;
                    text-transform: capitalize;
                    position: relative;
                }
                h1:after {
                    position: absolute;
                    content: '';
                    top: -10px;
                    left: 0;
                    width: 80px;
                    height: 4px;
                    background: #2c3e50;
                }
                .grid-container {
                    width: 90%;
                    margin: 0 auto;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                }
                .grid-col {
                    flex: 1 1 calc(33.3% - 20px);
                    min-width: 300px;
                    box-sizing: border-box;
                    margin-bottom: 20px;
                }
                .grid-col .icon {
                    font-size: 48px;
                    text-align: center;
                    margin-bottom: 20px;
                    color: #2c3e50;
                }
                .body-content {
                    background: #2c3e50;
                    padding: 20px;
                    position: relative;
                    border: 1px solid #2c3e50;
                    border-top: none;
                    z-index: 1;
                    line-height: 23px;
                    color: #fff;
                    border-radius: 5px;
                }
                .body-content h3 {
                    margin-bottom: 15px;
                    font-family: 'Roboto';
                    font-weight: 900;
                    font-size: 22px;
                }
                .round-btn {
                    position: absolute;
                    bottom: 25px;
                    left: 20px;
                    width: 60px;
                    height: 60px;
                    font-size: 22px;
                    line-height: 60px;
                    text-align: center;
                    background: #fff;
                    color: #2c3e50;
                    border-radius: 50%;
                    z-index: 1;
                    transition: all .2s ease-in-out;
                    box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2), 0 0 0 0 rgba(255, 255, 255, 0.0);
                }
                .round-btn:hover {
                    box-shadow: 0 0 0 10px rgba(255, 255, 255, 0.2), 0 0 0 20px rgba(255, 255, 255, 0.12);
                }
                .navbar {
                    background: #2c3e50;
                    padding: 10px 20px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .navbar-brand {
                    color: #fff;
                    font-size: 24px;
                    font-weight: 700;
                    text-decoration: none;
                }
                .navbar-nav {
                    display: flex;
                    gap: 20px;
                    list-style: none;
                    margin: 0;
                    padding: 0;
                }
                .nav-item {
                    position: relative;
                }
                .nav-link {
                    color: #fff;
                    text-decoration: none;
                    font-size: 16px;
                    font-weight: 500;
                }
                .dropdown-menu {
                    display: none;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    background: #fff;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    border-radius: 5px;
                    padding: 10px 0;
                    z-index: 1000;
                }
                .dropdown-item {
                    color: #2c3e50;
                    text-decoration: none;
                    padding: 10px 20px;
                    display: block;
                }
                .dropdown-item:hover {
                    background: #f8f9fa;
                }
                .nav-item:hover .dropdown-menu {
                    display: block;
                }
                footer {
                    background: #2c3e50;
                    color: #fff;
                    padding: 20px;
                    text-align: center;
                    margin-top: 40px;
                }
                footer a {
                    color: #3498db;
                    text-decoration: none;
                }
                footer a:hover {
                    text-decoration: underline;
                }
            </style>
        </head>
        <body>
            <nav class="navbar">
                <a class="navbar-brand" href="/">GFreeLife</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories">Categories</a>
                    </li>
                </ul>
            </nav>
            <h1>Beauty</h1>
            <div class="grid-container">
        
                <div class="grid-col">
                    <div class="icon">
                        <i class="fa fa-folder-open-o"></i>
                    </div>
                    <div class="body-content">
                        <h3>Skin-care</h3>
                        <a href="/beauty/skin-care" class="round-btn"><i class="fa fa-long-arrow-right"></i></a>
                    </div>
                </div>
            
            </div>
            <footer>
                <p>&copy; {datetime.now().year} GFreeLife. All rights reserved. | <a href="/">Home</a> | <a href="/categories">Categories</a></p>
            </footer>
        </body>
        </html>
